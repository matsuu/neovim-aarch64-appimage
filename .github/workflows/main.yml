name: release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch:
          - aarch64
        platform:
          - linux/arm64
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build
        uses: docker/build-push-action@v5
        with:
          platforms:
            - ${{ matrix.platform }}
          build-args:
            -  BRANCH={{ env.GITHUB_REF_NAME }}
          tags:
            - neovim:{{ env.GITHUB_REF_NAME }}
      -
        name: Run
        run: |
          docker run --platform=${{ matrix.platform }} --rm neovim:{{ env.GITHUB_REF_NAME }} cat /nvim.appimage > nvim-{{ env.GITHUB_REF_NAME }}-${{ matrix.arch }}.appimage
      -
        name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            nvim-{{ env.GITHUB_REF_NAME }}-${{ matrix.arch }}.appimage
